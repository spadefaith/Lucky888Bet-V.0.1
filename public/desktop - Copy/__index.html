        <main id='main-section' data-component='main-section'>

        </main>
       
    </article>

    <template id='modal'>
      <div class="modal fade show" tabindex="-1" role="dialog" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registration Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p name='modal-content'></p>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>
      </div>

    </template>



    <template id='step-form'>
        <section class='step-form'>
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item" data-toggle='step' name='first'>Step 1</li>
              <li class="breadcrumb-item" data-toggle='step' name='second'>Step 2</li>
              <li class="breadcrumb-item" data-toggle='step' name='third'>Step 3</li>
            </ol>
          </nav>
            <form name='form' data-animate='ns:form' data-container='form'>
              <div class="mb-3"  data-for='control of formControls'>
                <label for="{{id}}" class="form-label">{{title}}</label>
                <div data-switch='formControls.tag'>
                  <input data-case='input' name={{id}} type=text class="form-control" id={{id}} placeholder={{title}}>
                  <select data-case='select' name={{id}} type=text class="form-control" id={{id}} placeholder={{title}}>
                    <option data-for-auto=true name={{id}} data-for-bind-key='id' data-for-bind-val={{id}} data-for='option of control.options' value='{{value}}'>{{text}}</option>
                  </select>
                </div>
              </div>
              <div data-event='click'>
                <button form='form'  type={{type}} data-for='button of formButtons' class='{{cls}}'>{{display}}</button>
              </div>
            </form>
        </section>
    </template>
